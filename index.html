<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
  <title>Kotak Saran</title>
</head>
<body>
  <h1 class="text-center py-4">Form Triase RSUD Kebayoran Lama</h1>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbzjNrMnENmyOV_YQJi1ID-RJD-X_7pz9TfWcoSrBfhGsKNBdT5WrnZYySklCMG94box5g/exec" class="container">
    <div class="mb-3">
      <label for="name" class="form-label">Nama Pasien</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Saran</label>
      <input type="text" class="form-control" id="body" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

	<!-- Input type text -->
	<div class="form-group">
		<label for="nama">Nama Pasien</label>
		<input type="text" class="form-control" name="nama" id="nama" required>
		<label for="keluhan">Keluhan</label>
		<textarea type="text" class="form-control" name="keluhan" id="keluhan" required></textarea>
	</div>

	<!-- Input text grid -->
	<div class="form-group">
		<div class="row">
			<div class="col">
				<label>Tekanan Darah</label>
				<input type="text" name="tekanan-darah" id="tekanan-darah" class="form-control">
			</div>
			<div class="col">
				<label>Nadi</label>
				<input type="number" name="nadi" id="nadi" class="form-control" required>
			</div>
		</div>
	</div>

	<!-- Input text grid -->
	<div class="form-group">
		<div class="row">
			<div class="col">
				<label>Suhu</label>
				<input type="text" name="suhu" id="suhu" class="form-control" required>
			</div>
			<div class="col">
				<label>Pernapasan</label>
				<input type="number" name="pernapasan" id="pernapasan" class="form-control" required>
			</div>
		</div>
	</div>


	<!-- Input text grid -->
	<div class="form-group">
		<div class="row">
			<div class="col">
				<label>Saturasi O2</label>
        <input type="text" name="saturasi" id="saturasi" class="form-control" required>
			</div>
		</div>
	</div>
			</form>
  </form>
</body>
</html>
